deleteContainer:
 - content: "docker rm -f ${projectname}"
 - iffail: "echo it is First Build"
   
buildcontainer:
 - content: "docker build --network host -t ${projectname}:${buildname} ."
 - iffail: "echo Build failed "

runcontainer:
 - content: "docker run -it -d -h ${projectname} --name ${projectname} --network ${bridge} -e PROJECTNAME=${projectname} ${projectname}:${buildname}"
 - iffail: "echo Container run failed"
